name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: https://travel-guide-api-g56q77hy2a-uc.a.run.app

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to GCS
        run: |
          BUCKET_NAME="travel-guide-app"

          # Sync dist folder to bucket
          gsutil -m rsync -r -d dist "gs://${BUCKET_NAME}"

          # Set cache headers
          gsutil setmeta -h "Cache-Control:no-cache, no-store, must-revalidate" "gs://${BUCKET_NAME}/index.html" || true
          gsutil setmeta -h "Cache-Control:no-cache, no-store, must-revalidate" "gs://${BUCKET_NAME}/manifest.webmanifest" || true
          gsutil setmeta -h "Cache-Control:no-cache, no-store, must-revalidate" "gs://${BUCKET_NAME}/sw.js" || true
          gsutil setmeta -h "Cache-Control:no-cache, no-store, must-revalidate" "gs://${BUCKET_NAME}/registerSW.js" || true
          gsutil -m setmeta -h "Cache-Control:public, max-age=31536000, immutable" "gs://${BUCKET_NAME}/assets/*" || true
