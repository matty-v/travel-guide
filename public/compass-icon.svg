<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Compass ring -->
  <circle
    cx="50"
    cy="50"
    r="42"
    fill="none"
    stroke="#1e40af"
    stroke-width="4"
    stroke-linecap="round"
  />

  <!-- Cardinal markers -->
  <!-- North (larger) -->
  <circle cx="50" cy="12" r="3.5" fill="#1e40af"/>
  <!-- East -->
  <circle cx="88" cy="50" r="2.5" fill="#1e40af"/>
  <!-- South -->
  <circle cx="50" cy="88" r="2.5" fill="#1e40af"/>
  <!-- West -->
  <circle cx="12" cy="50" r="2.5" fill="#1e40af"/>

  <!-- V-needle pointing north -->
  <path
    d="M50 25 L35 60 L50 52 L65 60 Z"
    fill="#3b82f6"
    stroke="#3b82f6"
    stroke-width="1"
    stroke-linejoin="round"
  />
</svg>
